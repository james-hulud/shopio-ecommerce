{% extends "base.html" %} {% block title %} Register {% endblock %}

{% block content %}
    <div class="container-fluid text-center">
        <h1 class="text-secondary text-left">Register</h1>

        <div class="row border-top justify-content-center m-2 text-secondary">
            <h1 class="p-3">Create your account</h1>
            <div class="mb-3" style="padding-left: 30%; padding-right: 30%;">
                {{ register_form.csrf_token }}
                {{ wtf.quick_form(register_form, button_map={'submit': 'btn btn-outline-primary'}) }}
            </div>
            <div>
                <h5>Already have an account? <a class="text-primary" href="{{ url_for('signInPage' ) }}">Sign in</a></h5>
            </div>
        </div>
        
    </div>
{% endblock %}
