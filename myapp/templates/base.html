{% extends "bootstrap/base.html" %} {% from "_formhelpers.html" import
render_field %} {% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}
<title>{% block title %}Shopio{% endblock %}</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css' ) }}" />
<script
  src="https://kit.fontawesome.com/c86ab2d51f.js"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"
></script>
{% endblock %} 

{% block navbar %}
<div id="username" class="custom--margin" data-current-user="{{ current_user.username }}"></div>
<nav class="navbar navbar-light bg-light fixed-top shadow">
  <div class="container-fluid">
    <div>
      <a href="/"
        ><img
          class="navbar-brand image__img"
          src="{{ url_for('static', filename='imgs/Shopio_transparent.png' ) }}"
          alt="logo"
      /></a>
    </div>
    <div>
      <form class="form-inline d-flex">
        <input
          class="form-control search__input"
          type="search"
          placeholder="Search for products..."
        />
        <button class="btn btn-outline-primary">Search</button>
      </form>
    </div>

    <div class="text-primary">
      <h1>
        <a href="/basket"><i class="fa-solid fa-basket-shopping"></i></a>
      </h1>
    </div>

    <div id="auth-status" data-logged-in="{{ current_user.is_authenticated }}">
        <script src="{{ url_for('static', filename='js/auth.js' ) }}"></script>
    </div>

  </div>
</nav>
{% endblock %}
